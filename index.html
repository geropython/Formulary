<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validacion de formulario</title>
</head>
<body>

    <div id="registroForm">
        <h2> Resgistry Formulary</h2>

        <form id ="formulario" action="" novalidate autocomplete="off">
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" minlength="3" required><br><br>
            <div class="error" id="errorName"></div>

            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" name="lastName" minlength="3" required><br><br>
            <div class="error" id="errorLastName"></div>

            <label for="age">Edad: </label>
            <input type="number" id="age" name="age" minlength="3" required><br><br>
            <div class="error" id="errorAge"></div>

            <label for="dni">Documento: </label>
            <input type="number" id="dni" name="dni" minlength="6" required><br><br>
            <div class="error" id="errorDni"></div>

            <label for="mail">Email: </label>
            <input type="mail" id="mail" name="mail" minlength="11" required><br><br>
            <div class="error" id="errorMail"></div>

            <label for="actividad">Actividad: </label>
            <select name="actividad" id="actividad" required>
                <option value="">Seleccione...</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Empresarial">Empresarial</option>
                <option value="Medicina">Medicina</option>
                <option value="Programacion">Programacion</option>
                <option value="Ingenieria">Ingenieria</option>
                <option value="Cocinero">Cocinero</option><br>
                <option value="Docente">Docente</option><br>
            </select>
            <div class="error" id="errorActividad"></div><br>

            <label for="nivelEstudios">Nivel Estudios</label>
            <select name="nivelEstudios" id="nivelEstudios">
                <option value="">Seleccione...</option>
                <option value="Secundario">Secundario</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario incompleto">Universitario Incompleto</option>
                <option value="Universitario">Universitario</option>
                <option value="Posgrado">Posgrado</option>
                <option value="Master">Master</option>
                <option value="Doctorado">Doctorado</option>
            </select>
            <div class="error" id="errorNivelEstudios"></div><br>

            <label class="inline">
                <input type="checkbox" name="AceptoTerminos" id="AceptoTerminos" required>
                Acepto Terminos y Condiciones
            </label>
            <div class="error" id="errorTerminos"></div><br>

            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicidad" id="publicidad" value="oferta">
            <label class="inline" for="publicidad">Ofertas</label>

            <input type="checkbox" name="novedades" id="novedades" value="oferta">
            <label class="inline" for="novedades">Novedades</label>
            <div class="error" id="errorPublicidad"></div><br>

            <input type="submit" value="Registrarse">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
